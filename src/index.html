<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
    <script src="app.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/14a94f0d7a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="all">
      <div id="carPopup" class="popup">
        <div class="carPopupContent">
          <span id="car-close-btn">&times;</span>
        </div>
      </div>
      <div id="registerPopup" class="popup">
        <div class="popup-content">
          <span class="register-close-btn">&times;</span>
          <h2>Rejestracja</h2>
          <form id="registerForm">
            <span id="ema">
              <span>Email</span>
              <input
                type="email"
                id="signemail"
                name="email"
                placeholder="Email"
                required
                autocomplete="email"
              />
            </span>
            <span id="passw" class="hidden">
              <span>Password</span>
              <input
                type="password"
                id="signpassword"
                name="password"
                placeholder="Hasło"
                autocomplete="current-password"
                minlength="6"
                required
              />

              <span>Confirm Password</span>
              <input
                type="password"
                id="signconfirmpassword"
                name="confirmpassword"
                placeholder="Potwierdź Hasło"
                minlength="6"
                autocomplete="current-password"
                required
              />
            </span>
          </form>
          <button type="button" id="register-btn">Zarejestruj się</button>
          <div id="signerrorMessage" class="error-message"></div>
          <span id="alracc"
            >Masz juz konto? <a id="loginalr">Zaloguj się</a></span
          >
        </div>
      </div>
      <div id="loginPopup" class="popup">
        <div class="popup-content">
          <span class="login-close-btn">&times;</span>
          <h2>Logowanie</h2>
          <form id="loginForm">
            <span>Email</span>
            <input
              type="email"
              id="loginemail"
              name="email"
              placeholder="Email"
              required
              autocomplete="email"
            />
            <span>Password</span>
            <input
              type="password"
              id="loginpassword"
              name="password"
              placeholder="Hasło"
              autocomplete="current-password"
              required
            />
          </form>
          <button type="button" id="login-btn">Zaloguj się</button>
          <div id="loginerrorMessage" class="error-message"></div>
          <span id="alracc"
            >Nie masz konta? <a id="signalr">Zarejestruj się</a></span
          >
        </div>
      </div>
      <nav id="top">
        <ul>
          <li><img src="/img/logo.png" width="60px" height="40px" /></li>
          <li id="home">Główna</li>
          <li id="cars">Oferta</li>
          <li id="about">O nas</li>
          <li id="contact">Kontakt</li>
          <li id="signup">Zarejestruj się</li>
          <li id="login">Zaloguj się</li>
          <li id="account" class="hidden">Konto</li>
          <li id="cart" class="hidden">
            <i class="fa-solid fa-cart-shopping"></i>
          </li>
          <li id="logout" class="hidden">Wyloguj się</li>
        </ul>
      </nav>
      <div id="content"></div>
      <div id="stopka"></div>
    </div>
  </body>
</html>
